GENERATOR: 
  PackageName: bcm2835go
  PackageDescription: "BCM2835 bindings"
  PackageLicense: "THE AUTOGENERATED LICENSE. ALL THE RIGHTS ARE RESERVED BY ROBOTS."
  Includes: ["bcm2835.h"]
  Options:
    SafeStrings: true
  FlagGroups:
    - {name: CFLAGS, flags: ["-I.","-DDEBUG","-I${SRCDIR}/"]}

PARSER:
  SourcesPaths: ["bcm2835.h"]
  Arch: arm

TRANSLATOR: 
  ConstRules: 
    defines: eval
  Rules: 
    global: 
      - {action: accept, from: "^bcm2835"}
      - {action: accept, from: "^BCM2835"}
      - {action: accept, from: "^RPI"}
      - {transform: export}
  PtrTips:
    function:
      - {target: ^bcm2835_peri_$, tips: [ref, 0, 0]}

      - {target: ^bcm2835_spi_transfernb$, tips: [arr, arr, 0]}
      - {target: ^bcm2835_spi_transfern$, tips: [arr, 0]}
      - {target: ^bcm2835_spi_writenb$, tips: [arr, 0]}

      - {target: ^bcm2835_aux_spi_transfernb$, tips: [arr, arr, 0]}
      - {target: ^bcm2835_aux_spi_transfern$, tips: [arr, 0]}
      - {target: ^bcm2835_aux_spi_writenb$, tips: [arr, 0]}
      
      - {target: ^bcm2835_i2c_write$, tips: [arr, 0]}
      - {target: ^bcm2835_i2c_read$, tips: [arr, 0]}
      - {target: ^bcm2835_i2c_read_register_rs$, tips: [ref, arr, 0]}
      - {target: ^bcm2835_i2c_write_read_rs$, tips: [arr, 0, arr, 0]}
      
